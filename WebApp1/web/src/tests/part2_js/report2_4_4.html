<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>验证</title>
</head>
<style>
    #tip1,#tip2,#tip3,#tip4{
        color:red;
    }
</style>
<script>
    var pat1 = /^\w$/;                          //帐号：只能是字母、数字、下划线
    var pat2 = /^.*@.*\.(?:com|net|cn)$/;        //邮箱：只能是xxx@xxx.com，net，cn的格式
    var pat3 = /^\d{11}$/;                      //手机号码：只能是11位纯数字
    var pat4 = /^\d{15}(\d{2}[\d|x])?$/;        //身份证号：只能是15位或18位数字。如果是18位，最后一位可以是“x”
    /**
     * 检查输入
     * @param value 当前元素的值
     * @param pat 用于检查的正则表达式
     * @param tip 对应的提示文本的id名
     */
    function check(value,pat,tip){
        var span = document.getElementById(tip);
        if(!pat.test(value))
            span.innerHTML = "格式错误！";
        else
            span.innerHTML = "";
    }
</script>
<body>
    <table>
        <tr>
            <td><label for="account">帐号：</label></td>
            <td><input type="text" id="account" onblur="check(this.value,pat1,'tip1')"></td>
            <td><span id="tip1"></span></td>
        </tr>
        <tr>
            <td><label for="email">邮箱：</label></td>
            <td><input type="text" id="email" onblur="check(this.value,pat2,'tip2')"></td>
            <td><span id="tip2"></span></td>
        </tr>
        <tr>
            <td><label for="phoneNum">手机号码：</label></td>
            <td><input type="text" id="phoneNum" onblur="check(this.value,pat3,'tip3')"></td>
            <td><span id="tip3"></span></td>
        </tr>
        <tr>
            <td><label for="idCard">身份证号：</label></td>
            <td><input type="text" id="idCard" onblur="check(this.value,pat4,'tip4')"></td>
            <td><span id="tip4"></span></td>
        </tr>
    </table>
</body>
</html>
