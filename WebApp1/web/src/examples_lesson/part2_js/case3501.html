<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>直接创建</title>
      <script type="text/javascript">
        function testObject(){ //创建对象，封装数据和行为
	     var s={};
	      s.name="mary";
	      s.age=18;
	      s.sing=function(){alert("hello");};//匿名方法，赋进去一个function，所以sing是个方法
	      alert(s.name);
	      alert(s.age);
	      s.sing();
	      }

      </script>
  </head>
  <body>
    <input type="button" value="使用Object创建对象" onclick="testObject();"/>
  </body>
</html>
