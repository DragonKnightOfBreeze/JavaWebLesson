<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>添加员工信息</title>
<style>
	* {
		margin: 5em auto;
	}
</style>
</head>

<body>
<h1>添加员工信息</h1>
<form action="/report/unit3/add" method="post">
	<table>
		<tr>
			<td>姓名：</td>
			<td><input type="text" name="userName"/></td>
		</tr>
		<tr>
			<td>薪水：</td>
			<td><input type="number" name="salary"/></td>
		</tr>
		<tr>
			<td>年龄：</td>
			<td><input type="number" name="age" min="1"/></td>
		</tr>
		<tr>
			<td colspan="2"><input type="submit" value="确定"></td>
		</tr>
	</table>

</form>
</body>
</html>
