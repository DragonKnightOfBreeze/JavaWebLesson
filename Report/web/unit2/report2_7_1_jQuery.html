<!DOCTYPE html>
<html>
<head>
<title>ajaxCase01.html</title>
<meta charset="UTF-8">
<script src="https://cdn.staticfile.org/jquery/3.3.1/jquery.min.js"></script>
<script>
    $(function () {
        //查看上证指数
        $("#view").click(function () {
            $.get("/report/unit2/ajaxDemo01", function (data, status) {
                if (status === "success") {
                    $("#msg01").text(data);
                }
            });
        });

        //验证用户
        $("#name").mouseup(function () {
            $.post("/report/unit2/ajaxDemo02",
			{
                name: $("#name").val()
			},
			function (data, status) {
                if (status === "success") {
                    $("#msg02").text(data);
                }
            });
        });
    });
</script>
</head>

<body>
<a href="#" id="view">查看上证指数</a>
<span id="msg01"></span>
<hr>
<table>
	<tr>
		<td>新闻标题</td>
		<td>时间</td>
	</tr>
	<tr>
		<td>时政新闻眼 | 访问葡萄牙，习近平引用16字古语为两国关系点赞</td>
		<td>2018年12月05日</td>
	</tr>
	<tr>
		<td>冻哭！今冬首个棉裤预警发布 全国八成地区需棉裤护体</td>
		<td>2018-12-05</td>
	</tr>
	<tr>
		<td>浙江公布高考英语加权赋分调查结果：责令省教育厅长辞职</td>
		<td>2018-12-05</td>
	</tr>
</table>
<hr>
<p>
	姓名:<input type="text" id="name"/>
	<span id="msg02"></span>
</p>
</body>
</html>
