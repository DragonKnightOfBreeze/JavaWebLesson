<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.3.1.js"></script>
    <script>
        $(function(){
            $(":button:contains('显示')").click(function () {
                $("img").show(3000);
            });
            $(":button:contains('隐藏')").click(function () {
               $("img").hide(3000,function () {
                   alert("隐藏完毕！")
               }) ;
            });
        });

    </script>
</head>
<body>
    <input type="button" value="显示">
    <input type="button" value="隐藏">
    <p><img src="FoxSaber_4.png">
    </p>
</body>
</html>
