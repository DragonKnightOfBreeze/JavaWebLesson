<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function () {
            $("#addFont").click(function () {
                var size = parseInt($("p").css("font-size"));
                $("p").css("font-size",size+1);
            });

            $("#subFont").click(function () {
                var size = parseInt($("p").css("font-size"));
                $("p").css("font-size",size-1);
            });
        });


    </script>
    <style>
        * {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <input id="addFont" type="button" value="增大字体">
    <input id="subFont" type="button" value="减少字体">
    <p>
    这是一段文本且是标准的十五字。
    </p>
</body>
</html>
