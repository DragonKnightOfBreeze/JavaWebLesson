<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var time;
        var timer;

        function start(t) {
            var btn = document.getElementById("btn");
            time = t;
            btn.value = "重新发送（" + time + "）";
            btn.disabled = true;
            //定时调用，每隔1s
            timer = window.setInterval("change()", 1000);
        }

        function change(){
            time--;
            var btn = document.getElementById("btn");
            btn.value = "重新发送（"+time+"）";
            if(time===0){
                btn.value = "重新发送验证码";
                btn.disabled = false;
                window.clearInterval(timer);
            }
        }
    </script>
</head>
<body>
    <input type="button" value="按钮" id="btn"  onclick="start(10);">
</body>
</html>
