<!DOCTYPE html>

<!--新建页面，在页面中显示一个“启动时钟”和一个“暂停时钟”按钮，点击“启动时钟”显示当前系统时间，点击“暂停时钟”计时停止。-->
<html>
<head>
    <meta charset="UTF-8">
    <title>时钟</title>
    <script>
        var timer;

        function start(){
            var span=document.getElementById("clock");
            span.innerHTML=new Date().toLocaleTimeString();
            timer = window.setInterval("update()",1000);
        }
        function update(){
            var span=document.getElementById("clock");
            span.innerHTML=new Date().toLocaleTimeString();
        }

        function pause(){
            var span=document.getElementById("clock");
            window.clearInterval(timer);
        }

    </script>
</head>
<body>
    <input type="button" value="启动时钟" onclick="start()">
    <input type="button" value="暂停时钟" onclick="pause()"><br>
    <span id="clock"></span>
</body>
</html>
