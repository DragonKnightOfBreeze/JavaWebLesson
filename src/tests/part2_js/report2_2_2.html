<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态表格</title>
    <script>
        //动态生成一个隔行换色的表格
        var rowNum=1;
        var colNum=1;
        function getArgs(){
            var flag= true;     //是否需要继续输入
            while(flag) {
                rowNum = prompt("请输入行数：");
                colNum = prompt("请输入列数：");
                if(!isNaN(Number(rowNum)) && Number(rowNum)>0 && !isNaN(Number(colNum)) && Number(rowNum)>0)
                    flag = false;
                else
                    alert("输入的值有误，请重新输入。");
            }
        }
        function generateTable(){
            document.write("<table>");
            for(var i=1;i<=rowNum;i++){
                //如果奇数行
                if(i%2===1)
                    document.write("<tr style=\"background-color: #b9e7ff;\">");
                //如果是偶数行
                else
                    document.write(" <tr style=\"background-color:#eee8d5;\">");
                for(var j=1;j<=colNum;j++)
                    document.write("<td style=\"width:6em;height:3em;\"></td>");
                document.write("</tr>");
            }
            document.write("</table>");
        }
    </script>
</head>
<body onload="getArgs();generateTable();">
</body>
</html>
