<!DOCTYPE html>
<html lang="en">
<head>

        table tr td{
            border: 1px solid #000;
            width:2em;
            height: 2em;
            text-align: center;
            font-family: "微软雅黑", serif;
            font-size: 30px;
        }
    </style>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<table>

        <td rowspan = "2">B</td>
    </tr>
    <tr><td rowspan="2">C</td>
        <td>D</td>
    </tr>
    <tr>
        <td colspan="2">E</td>
    </tr>
</table>

</body>
</html>
