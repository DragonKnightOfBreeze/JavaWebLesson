<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>产生随机数</title>
    <script>
        //random()函数：产生0到1之间的随机数
        var num = parseInt(Math.random()*100)+1;

        function guess(){
            var input = document.getElementById("input");
            var input_value = input.value.trim();
            if (input_value ="" || isNaN(Number(input_value))) {
                alert("输入的值非法！");
                input.value = "";
                return;
            }
            var span = document.getElementById("output");
            if(input_value>num){
                span.innerHTML="大了！";
            }
            else if(input_value<num){
                span.innerHTML = "小了！";
            }
            else{
                span.innerHTML="正确！";
            }
        }


    </script>
</head>
<body>
<input id = "input" type="text">
<input type="button" value = "平方" onclick = "guess()"><br>
<span id="output"></span>

</body>
</html>
