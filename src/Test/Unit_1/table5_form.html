<!DOCTYPE html>

<!--注册页面：手机号，验证码+验证码图片，用户名，密码，确认密码，注册按钮（提交）-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        *{
            font-family: "微软雅黑", serif;
            font-size:16px;
        }
    </style>
    <script language = "javascript">
        function reset(v) {
            v.value = "";
        }
    </script>
    <title>注册页面</title>
</head>
<body>
    <h4>用户注册页面</h4>
    <form action="" method = "post" name = "regForm">
        <table>
            <tr>
                <td>用户名：</td>
                <td><input type = "text" name = "userName" onclick="" title=""/></td>
            </tr>
            <tr>
                <td>性别：</td>
                <td>
                    <input type="radio" name="sex" value="male" title="" checked/>男生
                    <input type="radio" name="sex" value="female" title=""/>女生
                    </td>
            </tr>
            <tr>
                <td>手机号码：</td>
                <td><input type="text" name="phoneNum" onclick="" title=""/></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password" name="password" onclick="" title=""/></td>
            </tr>
            <tr>
                <td>确认密码：</td>
                <td><input type="password" name="rePassword" onclick="" title=""/></td>
            </tr>
            <tr>
                <td><input type="reset" name = "reset" value="重置"/></td>
                <td><input type="submit" name = "okay" value="注册"/></td>
            </tr>
        </table>
    </form>
</body>
</html>
