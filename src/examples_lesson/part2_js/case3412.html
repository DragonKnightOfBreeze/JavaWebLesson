<!doctype html>
<html>
   <head>
   		<title>动态表格</title>
   		<meta charset="utf-8">
   		<style type="text/css">
   		  .txt{
   		  border:2px solid black;
   		  width:200px;
   		  height:100px;
   		  font-size:20px;
   		  }
   		</style>
   		<script type="text/javascript" >
   		 {
   		    function draw(){
   		      var input=document.getElementById("inputbox");
   		      var array = [];
   		      array = input.value.split(";");
   		      var cols=5;
   		      var rows = window.parseInt(array.length/5);
   		      document.write("<table  border='2px' cellspacing='0' >");
   		      for(var row=0;row<rows*2;row++){
   		        if(row%2==0){
   		          document.write("<tr height='20' bgcolor='#afe'>");
   		          for(var col=0;col<5;col++){
   		            var i=parseInt(row/2)*5+col+1;
   		        	document.write("<td align='center' width='50'>"+i+"</td>");
   		        }
   		        document.write("</tr>");
   		       }else{
   		         document.write("<tr height='20'>");
   		         for(var col=0;col<5;col++){
   		            var j=parseInt(row/2)*5+col;
   		        	document.write("<td align='center' width='50'>"+array[j]+"</td>");
   		        }
   		         document.write("</tr>")
   		       }
   		      }
   		      document.write("</table>");
   		    }

   		  }

   		</script>
   </head>
   <body>
     <input type="text" id="inputbox" onblur="draw();"/>
   </body>
</html>
