<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style type="text/css">
	.box {
		width: 200px;
		height: 200px;
		background: skyblue;
		text-align: center; /*水平居中*/
		box-sizing: border-box;
	}
	b {
		height: 100%;
		display: inline-block;
		vertical-align: middle;
	}
	img {
		vertical-align: middle;
		max-width: 150px;
		max-height: 150px;
	}
</style>
</head>
<body>
<div class="box">
	<b></b>
	<img src="img/touxiang.jpg"/>
</div>
</body>
</html>
