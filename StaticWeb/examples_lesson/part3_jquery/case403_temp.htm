<html>
  <head>
  	<title>
  	    案例1  轮播图	
  	</title>
  	<style type="text/css">
  	  ul{
  	     list-style-type:none;
  	     margin:0;
  	     padding:0;	  
  	     width:300px;
  	     height:300px;
  	     border:2px solid  #ccc;  	  
  	  } 	
  	  li{
  	     width:300px;
  	     height:300px;
  	     display:none;
  	  
  	  }
  	  .show{  	  
  	   display:block;	  
  	  }
  	  .hide{
  	   display:none;  	  
  	  }  	  
  	</style>  
  	<script type="text/javascript"  src="jquery-3.1.1.min.js"></script>	
  </head>
  <body>  
    <ul id="imgs">
     <li class="show"><img src="images/image1.jpg"/></li>
     <li class="hide"><img src="images/image2.jpg"/></li>
     <li class="hide"><img src="images/image3.jpg"/></li>
     <li class="hide"><img src="images/image4.jpg"/></li>
     <li class="hide"><img src="images/image5.jpg"/></li>
    </ul>
  </body>
</html>
