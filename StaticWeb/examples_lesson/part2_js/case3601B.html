<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>event</title>      
      <script type="text/javascript">
         function w(e){                          
              if(e.keyCode==116){//116为F5键的code
                 e.keyCode=0;//0为Null的code
                 alert("不允许使用F5刷新网页！"); 
               }               
            return false;         
        }
       document.onclick =  function (e){
          alert("x坐标："+e.clientX);
          alert("y坐标："+e.clientY);
        }
      </script>
  </head>
  <body onkeydown="w(event);">   
      <label>本页面不允许使用F5刷新</label>      
  </body>
</html>
