    <script type="text/javascript">
      function sum(){
          var s=0;
         for(var i=0;i<arguments.length;i++){
           s+=arguments[i];
         }      
         alert(s);
      }   
    </script>
  </head>
  
  <body>
    <input type="button"  value="1-3的和" onclick = "sum(1,2,3)"/>
    <input type="button"  value="1-6的和" onclick = "sum(1,2,3,4,5,6)"/>
  </body>
